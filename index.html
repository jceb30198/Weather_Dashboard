<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="jumbotron jumbotron-fluid bg-primary">
        <h1 class="text-white text-center display-3">Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="row">
            <aside class="float-left bg-light col-4">
                <h1>Search City:</h1>

                <div class="input-group mb-3">
                    <input class="form-control" placeholder="City Name">
                    <div class="input-group-append">
                        <button class="btn btn-primary fa fa-search" type="button" id="search"></button>
                    </div>
                </div>

                <div id="history"></div>
            </aside>

            <section class="col-8">
                <div class="row border border-dark">
                    <div class="col-12">
                        <span id="city"></span>
                        <img id="pic" src="" alt="">
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p id="temp"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p id="humid"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p id="wind"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p id="uv"></p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <h2>5-Day Forecast:</h2>
                </div>

                <div class="row">
                    <div class="col bg-primary text-white day-forecast"></div>
                    <div class="col bg-primary text-white day-forecast"></div>
                    <div class="col bg-primary text-white day-forecast"></div>
                    <div class="col bg-primary text-white day-forecast"></div>
                    <div class="col bg-primary text-white day-forecast"></div>
                </div>
            </section>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
