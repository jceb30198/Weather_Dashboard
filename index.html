<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Weather Dashboard</title>
  </head>

  <body>
    <div class="jumbotron text-center bg-primary">
      <h1 class="display-2 text-white">Weather Dashboard</h1>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-4 bg-light">
          <div class="row">
            <!-- Search Form -->
            <form id="search-form">
              <div class="form-group mb-2">
                <label for="search-city" class="display-5 mb-1">Search City:</label>
                <div class="input-group">
                  <input type="text" id="search-city" class="form-control" placeholder="City Name">
                  <button class="btn btn-primary" type="submit" id="search-btn"><i class="fas fa-search"></i></button>
                </div>
              </div>
            </form>
            <!-- Previous Cities Searched List -->
            <div class="mb-1">
              <ul class="list-group" id="city-list">
              </ul>
            </div>
          </div>
        </div>
        <!-- Slight Spacing -->
        <span class="col-1"></span>
        <!-- Weather Displays Here -->
        <div class="col-7">
          <!-- Dashboard Display -->
          <div class="row">
            <div class="border border-primary">
              <h1 class="mb-2" id="current-city">Miami (5/10/2021)</h1>
              <div class="mb-3" id="temperature">Temperature: </div>
              <div class="mb-3" id="humidity">Humidity: </div>
              <div class="mb-3" id="wind-speed">Wind Speed: </div>
            </div>
          </div>
          <!-- 5-Day Forecast Display -->
          <div class="row mt-3">
            <h2>5-Day Forecast:</h2>
            <div id="forecast-5-day"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
